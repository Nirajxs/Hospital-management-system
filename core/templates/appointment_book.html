{% extends 'base.html' %}
{% block content %}

<!-- Remove base container limits for full-width nice UI -->
<style>
    main.py-4 {
        padding-top: 20px !important;
    }
</style>

<!-- PAGE BACKGROUND (matches all other pages) -->
<style>
body {
    background: linear-gradient(135deg, #0a0a23 0%, #1a0033 50%, #2d1b69 100%) !important;
    background-attachment: fixed;
    font-family: 'Segoe UI', sans-serif;
}

/* Soft background glow */
body::before {
    content: '';
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background:
      radial-gradient(circle at 20% 80%, rgba(120,119,198,.25), transparent 50%),
      radial-gradient(circle at 80% 20%, rgba(255,119,198,.25), transparent 50%),
      radial-gradient(circle at 40% 40%, rgba(120,219,255,.2), transparent 50%);
    animation: formBG 18s ease-in-out infinite;
    z-index: -1;
}

@keyframes formBG {
    0%,100% { opacity: 0.8; transform: scale(1); }
    50% { opacity: 0.6; transform: scale(1.05); }
}

/* Appointment Card */
.appointment-card {
    background: rgba(255,255,255,0.09);
    padding: 35px 40px;
    border-radius: 22px;
    max-width: 850px;
    margin: auto;
    box-shadow: 0 18px 35px rgba(0,0,0,0.32);
    backdrop-filter: blur(18px);
    border: 1px solid rgba(255,255,255,0.15);
    animation: none !important; /* No shaking */
}

/* Title */
.appointment-title {
    text-align: center;
    font-size: 2rem;
    font-weight: 600;
    background: linear-gradient(135deg,#667eea,#764ba2);
    -webkit-background-clip: text;
    background-clip: text;

    -webkit-text-fill-color: transparent;
    margin-bottom: 25px;
}

/* Inputs */
.form-label {
    color: #fff;
    font-weight: 500;
}

input, select, textarea {
    background: rgba(255,255,255,0.12) !important;
    border: 1px solid rgba(255,255,255,0.25) !important;
    color: white !important;
    border-radius: 14px !important;
    padding: 12px !important;
}

/* Dropdown options */
select option {
    background-color: #1a0033 !important;
    color: #ffffff !important;
}

/* Button */
.btn-animate {
    background: linear-gradient(135deg,#fbc531,#e1a600);
    border: none;
    padding: 14px 40px;
    color: #000;
    font-weight: 600;
    border-radius: 14px;
    transition: 0.3s;
}

.btn-animate:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 25px rgba(0,0,0,0.35);
}
</style>

<!-- APPOINTMENT FORM -->
<div class="container my-5">
  <div class="appointment-card">
    <h2 class="appointment-title">ğŸ“… Book Your Appointment</h2>

    <form method="post" enctype="multipart/form-data" class="row g-3">
      {% csrf_token %}
      
      <div class="col-md-6">
        <label class="form-label">ğŸ‘¨â€âš•ï¸ Doctor</label>
        {{ form.doctor }}
      </div>

      <div class="col-md-3">
        <label class="form-label">ğŸ“† Date</label>
        {{ form.date }}
      </div>

      <div class="col-md-3">
        <label class="form-label">â° Time</label>
        {{ form.time }}
      </div>

      <!-- Patient Full Name -->
        <label class="form-label mt-3">ğŸ§‘â€ğŸ¤â€ğŸ§‘ Patient Name</label>
        <input type="text" name="patient_name" class="form-control"
        placeholder="Enter patient full name" required>

<!-- Contact Number -->
        <label class="form-label mt-3">ğŸ“ Contact Number</label>
        <input type="text" name="contact_number" class="form-control"
        placeholder="Enter patient contact number" required>


      <div class="col-12">
        <label class="form-label">ğŸ“ Symptoms (optional)</label>
        {{ form.symptoms }}
      </div>

      <div class="col-12">
        <label class="form-label">ğŸ“· Upload Image (optional)</label><br>
        {{ form.image }}
      </div>

      <div class="col-12 text-center">
        <button class="btn-animate">Proceed to Payment</button>
      </div>
      
    </form>
  </div>
</div>

{% endblock %}
