{% extends 'base.html' %}
{% block content %}

<!-- REMOVE BASE CONTAINER LIMIT FOR FULL GLASS EFFECT -->
<style>
    main.py-4 {
        padding: 30px 0 !important;
    }
    main .container {
        max-width: 900px !important;
    }
</style>

<!-- PAGE BACKGROUND -->
<style>
body {
    background: linear-gradient(135deg, #0a0a23 0%, #1a0033 50%, #2d1b69 100%) !important;
    background-attachment: fixed;
    overflow-x: hidden;
    font-family: "Segoe UI", sans-serif;
}

/* FLOATING LIGHTS */
body::before {
    content: '';
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background:
        radial-gradient(circle at 20% 80%, rgba(120,119,198,0.3), transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255,119,198,0.3), transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120,219,255,0.2), transparent 50%);
    animation: floatLight 20s ease-in-out infinite;
    z-index: -1;
}

@keyframes floatLight {
    0%,100% { transform: scale(1); opacity: .8; }
    50% { transform: scale(1.1); opacity: .6; }
}
</style>

<!-- PROFILE CARD GLASS UI -->
<style>
.profile-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
}

.profile-card {
    width: 100%;
    max-width: 650px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(18px);
    border-radius: 22px;
    box-shadow: 
        0 20px 40px rgba(0,0,0,0.35),
        inset 0 1px 0 rgba(255,255,255,0.15);
    padding: 40px;
    animation: cardFloat 7s ease-in-out infinite;
    border: 1px solid rgba(255,255,255,0.12);
}

@keyframes cardFloat {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

.profile-avatar {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    border: 4px solid rgba(255,255,255,0.7);
    box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    transition: 0.3s;
}
.profile-avatar:hover {
    transform: scale(1.07);
}

.profile-info {
    display: flex;
    align-items: center;
    background: rgba(255,255,255,0.12);
    padding: 12px 16px;
    border-radius: 14px;
    margin-bottom: 14px;
    color: #fff;
    transition: 0.3s;
}
.profile-info:hover {
    background: rgba(255,255,255,0.22);
    transform: translateX(6px);
}

.profile-icon {
    font-size: 1.6rem;
    margin-right: 12px;
}

.profile-title {
    font-size: 2rem;
    font-weight: 600;
    background: linear-gradient(135deg,#667eea,#764ba2);
    -webkit-background-clip: text;
    background-clip: text;

    -webkit-text-fill-color: transparent;
    text-align: center;
    margin-bottom: 25px;
}
</style>

<!-- PAGE HTML -->
<div class="container py-4 profile-wrapper">

    <div class="profile-card">

        <h2 class="profile-title">üë§ My Profile</h2>

        <!-- Avatar -->
        <div class="text-center mb-3">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
                 class="profile-avatar"
                 alt="Profile Picture">
        </div>

        <!-- Info -->
        <div class="profile-info">
            <span class="profile-icon">üßë</span>
            <p class="mb-0"><strong>Username:</strong> {{ user.username }}</p>
        </div>

        <div class="profile-info">
            <span class="profile-icon">üìß</span>
            <p class="mb-0"><strong>Email:</strong> {{ user.email|default:"‚Äî" }}</p>
        </div>

        <div class="profile-info">
            <span class="profile-icon">üé≠</span>
            <p class="mb-0"><strong>Role:</strong> {{ user.get_role_display }}</p>
        </div>

        <p class="small mt-3 text-light text-center">
            ‚ö†Ô∏è Doctors/Staff need admin approval before login.
        </p>

    </div>
</div>

{% endblock %}
